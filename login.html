<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body onload="document.getElementById('username').focus();">
  <!-- Logo placed outside the container -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Fruits Vision Logo" class="logo">
  </div>

  <div class="container">
    <h1>Login</h1>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return validateForm(event)">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <div class="controls">
          <button type="submit" class="speak-btn">Login</button>
        </div>
      </form>
      

      <!-- Register Button -->
      <div class="controls">
        <button type="button" class="register-btn" onclick="registerRedirect()">Register</button>
      </div>
    </form>
  </div>

  <!-- Link to loginlogic.js -->
  <script src="loginlogic.js"></script>
</body>
</html>
